<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SnakeGame</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div id="gameContainer">
		<div class="start-coords snake" id="snake"></div>
	</div>

	<div class="famehall">
		<div class="famehall__title">Доска почета</div>
		<div class="famehall-list"></div>
	</div>

	<div class="dashboard">
		<div class="dashboard__title">Текущий показатель</div>
		<div class="dashboard__score">0</div>
	</div>

	<audio id="snakeMusic">
		<source src="audio/indiCot.mp3" type="audio/mpeg">
	</audio>
	<div class="modal">
		<div class="modal__window">
			<form id="auth">
				<input class="modal__input" name="login" type="text" placeholder="Введите логин">
				<button class="modal__btn" name="submit" type="submit">Подтвердить</button>
			</form>
		</div>
	</div>
</body>
</html>
